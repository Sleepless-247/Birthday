<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Present!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Step 1: Who are you? -->
  <div id="step1" class="step">
    <h1>Who are you?</h1>
    <img src="your-image-url-here.jpg" alt="Who are you?">
    <input type="text" id="nameInput" placeholder="Enter your answer">
    <button onclick="processStep1()">Next</button>
  </div>

  <!-- Step 2: Age input -->
  <div id="step2" class="step" style="display: none;">
    <h1 id="agePrompt">Aisling?! I heard it was your birthday??? Happy Birthday my Vampire Garfield twilight girlfriend!</h1>
    <p>How old are you turning sweetie?</p>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="processStep2()">Next</button>

    <!-- Fake Multiple Choice for 90+ -->
    <div id="ageButtons" style="display: none;">
      <p>Are you sure that's right?</p>
      <button onclick="handleAgeChoice('yes')">Yes</button>
      <button onclick="handleAgeChoice('no')">No</button>
      <p id="ageResponse"></p>
      <button id="nextButton90" style="display: none;" onclick="moveToFinalStep(90)">Next</button>
    </div>
  </div>

  <!-- Step 3: Celebration -->
  <div id="step3" class="step" style="display: none;">
    <h2 id="celebrationMessage"></h2>
    <p>I love you!</p>
    <img src="your-image-url-here.jpg" alt="Celebration">
    <audio id="birthdayHorn" src="your-birthday-horn.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
